<html> 
<head> 
<script> 

function changeImage()
{
var img = document.getElementById("image");

var imgPath = img.src;

if (imgPath.includes("images.jpg"))
{
	img.src = "images (1).jpg"
}
else
{
	img.src = "images.jpg"
}

return false;
}

</script>

</head>
<body>
<img id="image" src="images.jpg" />
<br><br><br>
<button id="clickme" onclick="changeImage();">Click to change image!</button>
</body>
</html>
